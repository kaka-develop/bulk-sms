<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Mosaddek">
<meta name="keyword"
	content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
<link rel="shortcut icon"
	href="http://thevectorlab.net/flatlab/img/favicon.png">

<title>Security</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/resources/css/bootstrap-reset.css}" rel="stylesheet">
<!--external css-->
<link th:href="@{/resources/assets/font-awesome/css/font-awesome.css}"
	rel="stylesheet" />
<!--right slidebar-->
<link th:href="@{/resources/css/slidebars.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/resources/css/style.css}" rel="stylesheet">
<link th:href="@{/resources/css/style-responsive.css}" rel="stylesheet" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
<!--[if lt IE 9]>
      <script th:src="@{/resources/js/html5shiv.js}"></script>
      <script th:src="@{/resources/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body>

	<section id="container" class="">
		<!--header start-->
		<div th:replace="fragments/header :: header"></div>
		<!--header end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!-- page start-->
				<div class="row">
					<div th:replace="account/aside_profile :: asideProfile"></div>

					<aside class="profile-info col-lg-9">
						<section>
							<div class="panel panel-primary">
								<div class="panel-heading">Change Password</div>
								<div class="panel-body">
									<form id="password-form" class="form-horizontal" role="form"
										method="POST" th:action="@{/account/security/password}">
										<div class="form-group" th:if="${success != null}">
											<div class="col-lg-8">
												<b th:if="${success}"> <span th:text="${message}"
													class="success"></span>
												</b> <b th:if="${!success}"> <span th:text="${message}"
													class="error"></span>
												</b>
											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-3 control-label">Current
												Password</label>
											<div class="col-lg-6">
												<input type="password" class="form-control" id="c-pwd"
													placeholder=" " name="oldPassword" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-3 control-label">New Password</label>
											<div class="col-lg-6">
												<input id="new_password" type="password"
													class="form-control" placeholder=" " required>
											</div>

										</div>
										<div class="form-group">
											<label class="col-lg-3 control-label">Re-type New
												Password</label>
											<div class="col-lg-6">
												<input id="confirm_password" type="password"
													class="form-control" placeholder=" " name="newPassword"
													required> <span id="error-password-matcher"
													class="error"></span>
											</div>
										</div>
										
										<div class="form-group">
											<div class="col-lg-offset-3 col-lg-10">
												<button type="submit" class="btn btn-info">Save</button>
												<a href="/account" class="btn btn-default">Cancel</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</section>
					</aside>
				</div>

				<!-- page end-->
			</section>
		</section>
		<!--main content end-->
		<div th:replace="fragments/rightbar :: rightbar"></div>
	</section>

	<!-- js placed at the end of the document so the pages load faster -->
	<script th:src="@{/resources/js/jquery.js}"></script>
	<script th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script class="include" type="text/javascript"
		th:src="@{/resources/js/jquery.dcjqaccordion.2.7.js}"></script>
	<script th:src="@{/resources/js/jquery.scrollTo.min.js}"></script>
	<script th:src="@{/resources/js/jquery.nicescroll.js}"
		type="text/javascript"></script>
	<script th:src="@{/resources/assets/jquery-knob/js/jquery.knob.js}"></script>
	<script th:src="@{/resources/js/respond.min.js}"></script>

	<!--right slidebar-->
	<script th:src="@{/resources/js/slidebars.min.js}"></script>

	<!--common script for all pages-->
	<script th:src="@{/resources/js/common-scripts.js}"></script>
	<script type="text/javascript">
		$(document).ready(
				function() {
					$('#password-form').submit(
							function() {
								var password = $("#new_password").val();
								var confirmPassword = $("#confirm_password")
										.val();

								if (password != confirmPassword) {
									$("#error-password-matcher").html(
											"Passwords do not match!");
									return false;
								} else
									return true;

							});

				});
	</script>


	<!--  Custom main-->
	<script th:src="@{/resources/js/custom-main.js}"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			setActive("Security", '#security-menu');
		});
	</script>

</body>
</html>
