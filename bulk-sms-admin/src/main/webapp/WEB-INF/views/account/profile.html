<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Mosaddek">
<meta name="keyword"
	content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
<link rel="shortcut icon"
	href="http://thevectorlab.net/flatlab/img/favicon.png">

<title>Profile</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/resources/css/bootstrap-reset.css}" rel="stylesheet">
<!--external css-->
<link th:href="@{/resources/assets/font-awesome/css/font-awesome.css}"
	rel="stylesheet" />
<!--right slidebar-->
<link th:href="@{/resources/css/slidebars.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/resources/css/style.css}" rel="stylesheet">
<link th:href="@{/resources/css/style-responsive.css}" rel="stylesheet" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
<!--[if lt IE 9]>
      <script th:src="@{/resources/js/html5shiv.js}"></script>
      <script th:src="@{/resources/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body>

	<section id="container" class="">
		<!--header start-->
		<div th:replace="fragments/header :: header"></div>
		<!--header end-->
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!-- page start-->
				<div class="row">
					<div th:replace="account/aside_profile :: asideProfile"></div>

					<aside class="profile-info col-lg-9">

						<section class="panel">
							<div class="bio-graph-heading">
								<h1>Account Information</h1>
							</div>
							<div class="panel-body bio-graph-info">
								<h1>Bio Graph</h1>
								<div class="row">
									<div class="bio-row">
										<p>
											<span>User Name </span>: <b
												sec:authentication="principal.account.username"></b>
										</p>
									</div>
									<div class="bio-row">
										<p>
											<span>Email </span>: <b
												sec:authentication="principal.account.email"></b>
										</p>
									</div>
									<div class="bio-row">
										<p>
										<span>Created Date </span>: <b
												sec:authentication="principal.account.createdDate"></b>
										</p>
									</div>
									<div class="bio-row">
										<p>
										Token: <b
												sec:authentication="principal.account.partnerToken.token"></b>
										</p>
									</div>
									<div class="bio-row">
										<p>
										<span>Role </span>: <b
												sec:authentication="principal.account.partnerAdminRole.description"></b>
										</p>
									</div>
									
									<div class="bio-row">
										<p>
										<span>Avatar </span>: <b
												sec:authentication="principal.account.avatar"></b>
										</p>
									</div>
									<div class="bio-row">
										<p>
										<span>Info </span>: <b
												sec:authentication="principal.account.info"></b>
										</p>
									</div>
								</div>
							</div>
						</section>

					</aside>
				</div>

				<!-- page end-->
			</section>
		</section>
		<!--main content end-->



		<div th:replace="fragments/rightbar :: rightbar"></div>

	</section>

	<!-- js placed at the end of the document so the pages load faster -->
	<script th:src="@{/resources/js/jquery.js}"></script>
	<script th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script class="include" type="text/javascript"
		th:src="@{/resources/js/jquery.dcjqaccordion.2.7.js}"></script>
	<script th:src="@{/resources/js/jquery.scrollTo.min.js}"></script>
	<script th:src="@{/resources/js/jquery.nicescroll.js}"
		type="text/javascript"></script>
	<script th:src="@{/resources/assets/jquery-knob/js/jquery.knob.js}"></script>
	<script th:src="@{/resources/js/respond.min.js}"></script>

	<!--right slidebar-->
	<script th:src="@{/resources/js/slidebars.min.js}"></script>

	<!--common script for all pages-->
	<script th:src="@{/resources/js/common-scripts.js}"></script>

	<script>
		//knob
		$(".knob").knob();
	</script>

	<!--  Custom main-->
	<script th:src="@{/resources/js/custom-main.js}"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			setActive("Profile", '#profile-menu');
		});
	</script>

</body>
</html>
