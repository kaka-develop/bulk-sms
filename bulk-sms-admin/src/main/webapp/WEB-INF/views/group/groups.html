<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Mosaddek">
<meta name="keyword"
	content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
<link rel="shortcut icon"
	href="http://thevectorlab.net/flatlab/img/favigrop.png">
<title>Contact Group</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/resources/css/bootstrap-reset.css}" rel="stylesheet">
<!--external css-->
<link th:href="@{/resources/assets/font-awesome/css/font-awesome.css}"
	rel="stylesheet" />
<!--right slidebar-->
<link th:href="@{/resources/css/slidebars.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/resources/css/style.css}" rel="stylesheet">
<link th:href="@{/resources/css/style-responsive.css}" rel="stylesheet" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
<!--[if lt IE 9]>
      <script th:src="@{/resources/js/html5shiv.js}"></script>
      <script th:src="@{/resources/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body>

	<section id="container">
		<!--header start-->
		<div th:replace="fragments/header :: header"></div>
		<!--header end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<a href="/group/new" class="btn btn-success"> New
									Group</a>
							</header>
							<table class="table table-striped table-advance table-hover">
								<thead>
									<tr>
										<th><i class="fa fa-bullhorn"></i> ID</th>
										<th class="hidden-phone"><i class="fa fa-question-circle"></i>
											Created Date</th>
										<th><i class="fa fa-bookmark"></i> Name</th>
										<th><i class=" fa fa-edit"></i> Information</th>
										<th><i class=" fa fa-edit"></i> Contacts</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="grop : ${groups}">
										<td><a href="/#" th:text="${grop.id}"></a></td>
										<td class="hidden-phone" th:text="${grop.createdDate}"></td>
										<td th:text="${grop.name}"></td>
										<td th:text="${grop.info}"></td>
										<td><a th:href="@{'/contact/contacts/' + ${grop.id}}"
											th:text="${grop.groupNContacts != null} ? ${#lists.size(grop.groupNContacts)} + ' contacts'"></a></td>
										<td>
											<!--    <a class="btn btn-success btn-xs"><i class="fa fa-check"></i></a> -->
											<a th:href="@{'/group/edit/' + ${grop.id}}"
											class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></a>
											<a th:href="@{'/group/del/' + ${grop.id}}"
											class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></a>
										</td>
									</tr>


								</tbody>
							</table>
						</section>
					</div>
				</div>
			</section>
			√è
		</section>
		<!--main content end-->


		<!--footer start-->
		<!-- <div th:replace="fragments/footer :: footer"></div> -->
		<!--footer end-->
	</section>


	<!-- js placed at the end of the document so the pages load faster -->
	<script th:src="@{/resources/js/jquery.js}"></script>
	<script th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script class="include" type="text/javascript"
		th:src="@{/resources/js/jquery.dcjqaccordion.2.7.js}"></script>
	<script th:src="@{/resources/js/jquery.scrollTo.min.js}"></script>
	<script th:src="@{/resources/js/jquery.nicescroll.js}"
		type="text/javascript"></script>
	<script th:src="@{/resources/js/respond.min.js}"></script>

	<!--right slidebar-->
	<script th:src="@{/resources/js/slidebars.min.js}"></script>

	<!--common script for all pages-->
	<script th:src="@{/resources/js/common-scripts.js}"></script>

	<!--  Custom main-->
	<script th:src="@{/resources/js/custom-main.js}"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			setActive("Contact Group", '#group-menu');
		});
	</script>
</body>
</html>
